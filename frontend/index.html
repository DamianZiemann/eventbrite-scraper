<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizer und Events</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label, input, button { display: block; margin: 0.5rem 0; }
    table, th, td { border: 1px solid gray; border-collapse: collapse; padding: 0.5rem; }
    .event-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .event-card h3 { margin: 0 0 0.5rem; }
    .event-card p { margin: 0.2rem 0; }
    .event-card a { color: blue; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Organizer hinzufügen</h1>
  <label for="name">Name:</label>
  <input type="text" id="name" />
  <label for="url">URL:</label>
  <input type="text" id="url" />
  <button onclick="addOrganizer()">Hinzufügen</button>

  <h2>Gespeicherte Organizer</h2>
  <table id="organizerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>URL</th>
        <th>Anzahl Events</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Events</h2>
  <div id="eventsContainer"></div>

  <script>
    async function fetchOrganizers() {
      const response = await fetch("http://127.0.0.1:5000/organizers");
      const data = await response.json();
      const tbody = document.querySelector("#organizerTable tbody");
      tbody.innerHTML = "";
      data.forEach(({ id, name, url, event_count }) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td><a href="${url}" target="_blank">${url}</a></td>
          <td>${event_count}</td>
          <td>
            <button onclick="viewEvents(${id})">Events anzeigen</button>
            <button onclick="deleteOrganizer(${id})">Löschen</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteOrganizer(id) {
      if (!confirm("Diesen Organizer wirklich löschen?")) return;

      fetch(`http://127.0.0.1:5000/organizers/${id}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          alert("Erfolgreich gelöscht.");
          fetchOrganizers(); // Refresh the table
          document.getElementById("eventsContainer").innerHTML = ""; // Clear events
        } else {
          return response.json().then(data => {
            alert(data.error || "Fehler beim Löschen");
          });
        }
      })
      .catch(error => {
        console.error("Löschfehler:", error);
        alert("Fehler beim Löschen");
      });
    }

    async function addOrganizer() {
      const name = document.getElementById("name").value;
      const url = document.getElementById("url").value;

      if (!name || !url) {
        alert("Bitte Name und URL angeben.");
        return;
      }

      try {
        const res = await fetch("http://127.0.0.1:5000/organizers", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, url }),
        });
        if (res.ok) {
          document.getElementById("name").value = "";
          document.getElementById("url").value = "";
          fetchOrganizers();
        } else {
          alert("Fehler beim Hinzufügen");
        }
      } catch (err) {
        alert("Serverfehler: " + err.message);
      }
    }

    async function viewEvents(organizerId) {
      const response = await fetch(`http://127.0.0.1:5000/organizers/${organizerId}/events`);
      const events = await response.json();
      const container = document.getElementById("eventsContainer");
      container.innerHTML = ""; // Clear previous events

      if (events.length === 0) {
        container.innerHTML = "<p>Keine Events gefunden.</p>";
        return;
      }

      events.forEach(event => {
        const card = document.createElement("div");
        card.className = "event-card";
        card.innerHTML = `
          <h3>${event.title}</h3>
          <p><strong>Datum:</strong> ${event.date}</p>
          <p><strong>Start:</strong> ${event.start || "N/A"}</p>
          <p><strong>Ende:</strong> ${event.end || "N/A"}</p>
          <p><strong>Beschreibung:</strong> ${event.description || "Keine Beschreibung verfügbar."}</p>
          <p><strong>Ort:</strong> ${event.address_street || "N/A"} ${event.address_street_number || ""}, ${event.address_city || "N/A"}</p>
          <p><a href="${event.ticket_url}" target="_blank">Tickets</a></p>
        `;
        container.appendChild(card);
      });
    }

    fetchOrganizers();
  </script>
</body>
</html>
